<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a1957a0d1d.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@100;300;400;500;700&family=Space+Mono&display=swap" rel="stylesheet">
        <script defer type="module" src="./hard.js"></script>
        <title>Questions</title>
    </head>
    <body id="color">
        
        <section id="main">
            <div class="container title">
                <span class="close">&times;</span>
                <div class="row">
                    <div class="c-left col d-none d-md-flex">
                        <i class="fa-solid fa-angle-left i-left"></i>
                    </div>
                    <div class="col col-md-5">
                        <h2> Question </h2>
                    </div>
                    <div class="col d-none d-md-flex c-right">
                        <i class="fa-solid fa-angle-right i-right"></i>
                    </div>
                </div>
            </div>
            <h3 id="question"> </h3>
            <div class="container answers">
                <div class="row">
                    <button class="col space btn-1" type="submit" id="option1"> </button>
                    <button class="col space btn-1" type="submit" id="option2"> </button>
                </div>
                <div class="row">
                    <button class="col space btn-1" type="submit" id="option3"> </button>
                    <button class="col space btn-1" type="submit" id="option4"> </button>
                </div>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </section>

        <section class="d-flex flex-row-reverse d-none d-md-flex" id="side-section">
            <img src="" alt="" srcset="">
            <button class="col-8" id="stats" type="submit">Stats</button>
            
        </section>
    </body>
</html>
